name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
    
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install Packages ğŸ“¦
        run: |
          npm ci

      - name: Building Website ğŸ”§
        run: |
          npm run build

      - name: Deploy ğŸš€
        if: github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist